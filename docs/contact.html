<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Contacto - Code crushers</title>
        <link rel="shortcut icon" href="http://www.genfavicon.com/inc/to_ico.php">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
        rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+sans:regular, semibold">
        <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <header class="header">
             <h1 class="group-name"><a href="index.html">CODE CRUSHERS</a></h1>

            <nav class="menu">
                <ul class="list list-header">
                    <li class="list list-header list-item"><a href="index.html#team">EQUIPO</a>

                    </li>
                    <li class="list list-header list-item list-item-1"><a href="index.html#aboutus">QUIÉNES SOMOS</a>

                    </li>
                    <li class="list list-header list-item"><a href="contact.html">CONTACTO</a>

                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="section hero-claim hero-claim-contact">
                <!-- HERO-->
            </section>
            <section class="contact-box">
                <div class="h2 contact-title">CONTACTO</div>
                <div class="contact-text">
                    <p class="main-text">Para cualquier colaboración o duda, rellena el siguiente formulario y
                        contactaremos contigo lo antes posible.</p>
                </div>
                <!-- Aquí iría el formulario-->
            </section>
        </main>
        <div class="form-info">
            <p>Todos los campos marcados con * son obligatorios.</p>
        </div>
        <div class="form">
            <form action="" method="post">
                <div>
                    <label class="label" for="name">Nombre completo*</label>
                    <input class="block name" placeholder="Nombre..."
                    id="name" type="text" name="firstName" required>
                </div>
                <div>
                    <label class="label" for="email">Email*</label>
                    <input class="block email" value="nombre.apellidos@mail.com"
                    id="email" type="email" name="email" required>
                </div>
                <div>
                    <label class="label" for="phone">Teléfono</label>
                    <input class="block phone" type="number" id="phone" name="phone"
                    placeholder="Ej: 123456789" pattern="[0-9] {9}">
                </div>
                <div>
                    <label class="label" for="message">Mensaje*</label>
                    <input class="block message" placeholder="¿Qué necesitas?"
                    id="message" type="textarea" name="message" required>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <footer class="footer">
            <div class="footer_container">
                <p class="copyright">Code crushers © 2018</p>
                <nav>
                    <ul class="footer-links">
                        <li class="list list-footer"><a href="index.html#team">EQUIPO</a>

                        </li>
                        <li class="list list-footer"><a href="index.html#aboutus">QUIÉNES SOMOS</a>

                        </li>
                        <li class="list list-footer"><a href="contact.html">CONTACTO</a>

                        </li>
                    </ul>
                </nav>
                <div class="logo"> <a href="https://adalab.es/" target="_blank"><img class="logo-img"  src="assets/images/logo-adalab.png" alt="logo Adalab"></a>

                </div>
            </div>
        </footer>
    </body>

</html>
